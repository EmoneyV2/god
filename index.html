<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek God Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Greek God Personality Quiz</h1>
        <form id="quiz-form">
          <h2>What animal represents you?</h2>
          <input type="radio" name="question1" id="q1a" value="a"><label for="q1a">Lion</label><br>
          <input type="radio" name="question1" id="q1b" value="b"><label for="q1b">Eagle</label><br>
          <input type="radio" name="question1" id="q1c" value="c"><label for="q1c">Dolphin</label><br>
          <input type="radio" name="question1" id="q1d" value="d"><label for="q1d">Wolf</label><br>

          <h2>Favorite subject in school?</h2>
          <input type="radio" name="question2" id="q2a" value="a"><label for="q2a">Math</label><br>
          <input type="radio" name="question2" id="q2b" value="b"><label for="q2b">Art</label><br>
          <input type="radio" name="question2" id="q2c" value="c"><label for="q2c">Science</label><br>
          <input type="radio" name="question2" id="q2d" value="d"><label for="q2d">History</label><br>

          <h2>What are you scared of?</h2>
          <input type="radio" name="question3" id="q3a" value="a"><label for="q3a">Heights</label><br>
          <input type="radio" name="question3" id="q3b" value="b"><label for="q3b">Spiders</label><br>
          <input type="radio" name="question3" id="q3c" value="c"><label for="q3c">Failure</label><br>
          <input type="radio" name="question3" id="q3d" value="d"><label for="q3d">Loneliness</label><br>

          <h2>Favorite weather?</h2>
          <input type="radio" name="question4" id="q4a" value="a"><label for="q4a">Sunny</label><br>
          <input type="radio" name="question4" id="q4b" value="b"><label for="q4b">Rainy</label><br>
          <input type="radio" name="question4" id="q4c" value="c"><label for="q4c">Snowy</label><br>
          <input type="radio" name="question4" id="q4d" value="d"><label for="q4d">Windy</label><br>

          <h2>Favorite hobby?</h2>
          <input type="radio" name="question5" id="q5a" value="a"><label for="q5a">Reading</label><br>
          <input type="radio" name="question5" id="q5b" value="b"><label for="q5b">Drawing</label><br>
          <input type="radio" name="question5" id="q5c" value="c"><label for="q5c">Gardening</label><br>
          <input type="radio" name="question5" id="q5d" value="d"><label for="q5d">Cooking</label><br>

          <h2>Favorite sport?</h2>
          <input type="radio" name="question6" id="q6a" value="a"><label for="q6a">Soccer</label><br>
          <input type="radio" name="question6" id="q6b" value="b"><label for="q6b">Basketball</label><br>
          <input type="radio" name="question6" id="q6c" value="c"><label for="q6c">Swimming</label><br>
          <input type="radio" name="question6" id="q6d" value="d"><label for="q6d">Tennis</label><br>

          <h2>Dream vacation spot?</h2>
          <input type="radio" name="question7" id="q7a" value="a"><label for="q7a">Beach resort</label><br>
          <input type="radio" name="question7" id="q7b" value="b"><label for="q7b">Mountain retreat</label><br>
          <input type="radio" name="question7" id="q7c" value="c"><label for="q7c">European city</label><br>
          <input type="radio" name="question7" id="q7d" value="d"><label for="q7d">Tropical island</label><br>

          <h2>Trait that best describes you?</h2>
          <input type="radio" name="question8" id="q8a" value="a"><label for="q8a">Intelligent</label><br>
          <input type="radio" name="question8" id="q8b" value="b"><label for="q8b">Creative</label><br>
          <input type="radio" name="question8" id="q8c" value="c"><label for="q8c">Ambitious</label><br>
          <input type="radio" name="question8" id="q8d" value="d"><label for="q8d">Adventurous</label><br>

            <!-- Add other questions here -->

            <button type="submit">Submit</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Your Greek God/Goddess Result:</h2>
            <img id="god-image" src="placeholder.jpg" alt="Greek God/Goddess Image" style="max-width: 100%; border-radius: 5px;">
            <p id="god-name"></p>
            <p id="god-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
